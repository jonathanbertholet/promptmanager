
<style>
  /* Container layout and base typography */
  .pm-info { display: flex; flex-direction: column; gap: 10px; font-size: 14px; line-height: 1.35; }

  /* Sections and rows */
  .pm-section { display: flex; flex-direction: column; gap: 4px; }
  .pm-row { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }

  /* Headings and muted text */
  .pm-title { font-weight: 500; color: #575757; }
  .pm-muted, .pm-sep { color: #666; }

  /*dark mode text color*/
  @media (prefers-color-scheme: dark) { 
    .pm-muted { color: #e1e1e1; }
    .pm-title { color: #e1e1e1; }
  }

  /* Reusable chips for actions and keys */
  .pm-chip { background-color: #3674B5; color: #fff; padding: 2px 6px; border-radius: 4px; display: inline-flex; align-items: center; }
  .pm-kbd { background-color: #3674B5; color: #fff; padding: 2px 6px; border-radius: 4px; display: inline-flex; align-items: center; gap: 2px; font-family: monospace; font-size: 11px; }
  .pm-plus { margin: 0 2px; }

  /* Links */
  .pm-link { color: #3674B5; text-decoration: none; display: inline-flex; align-items: center; gap: 6px; }
  .pm-icon { min-width: 16px; }
</style>

<div class="pm-info">
  <!-- Keyboard and interaction quick reference -->
  <div class="pm-section">
    <div class="pm-title">Open & close prompt list</div>
    <div class="pm-row">
      <span class="pm-chip">Hover</span>
      <span class="pm-muted">or</span>
      <span class="pm-kbd"><span>⌘</span><span class="pm-plus">+</span><span>⇧</span><span class="pm-plus">+</span><span>P</span></span>
      <span class="pm-sep">/</span>
      <span class="pm-kbd"><span>Ctrl</span><span class="pm-plus">+</span><span>M</span></span>
    </div>
    </div>

    <div class="pm-section">
    <div class="pm-title">Navigate the prompt list</div>
    <div class="pm-row">
      <span class="pm-chip">↑ ↓ + Enter</span> and <span class="pm-chip">Esc</span> to close
    </div>
    </div>

    <div class="pm-section">
    <div class="pm-title">Reorder prompts by dragging</div>
    <div class="pm-row">
      <span class="pm-chip">Drag &amp; Drop</span>
    </div>
    </div>

  <div class="pm-section">
    <div class="pm-title">Using variables in prompts</div>
    <div class="pm-row">
    <span class="pm-chip">#variable_name#</span>
    </div>
    </div>

  <!-- Copy to clipboard affordances -->
  <div class="pm-section">
    <div class="pm-title">Copy prompts to clipboard</div>
    <div class="pm-row">
      <span class="pm-chip">Sidebar</span> or <span class="pm-chip">Right Click menu</span>
    </div>
  </div>
