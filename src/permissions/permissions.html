<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open Prompt Manager</title>
  <link href="permissions_custom.css" rel="stylesheet">

  <meta name="theme-color" content="#712cf9">

</head>

<body>

  <div class="custom-container custom-my-5">
    <div class="custom-jumbotron">
      <div class="custom-inline-flex-group">
        <img src="../icons/icon128.png" alt="Placeholder Icon" width="48" height="48" class="bi custom-mt-mb-3">
        <h1 class="custom-text-emphasis">Open Prompt Manager</h1>
      </div>
      <p class="custom-lead-text">
        Open Source & Forever Simple.
      </p>

      <div class="custom-container-mt5 custom-onboarding-section">
        <h2 class="custom-text-emphasis custom-onboarding-title">Getting Started</h2>
        <div class="custom-row">
          <div class="custom-col">
            <img src="../icons/onboarding-start.png" alt="Hover to start" class="custom-onboarding-gif"> <!-- Updated path to onboarding-start.png -->
            <h3 class="custom-onboarding-gif-title">Hover to start</h3>
            <p class="custom-onboarding-caption">
              Check out Hot Corner Mode & Keyboard Shortcuts.
            </p>
          </div>
          <div class="custom-col">
            <img src="#" alt="GIF 2" class="custom-onboarding-gif">
            <h3 class="custom-onboarding-gif-title">Organize & Access</h3>
            <p class="custom-onboarding-caption">Easily organize, edit, export and import your prompts.</p>
          </div>
        </div>
      </div>

      <div class="custom-container-mt5">
        <!-- Collection -->
        <div class="custom-section-border">
          <!-- Title inside the border -->
          <span class="custom-badge-absolute">
            <small class="custom-badge-text">Permission Granted</small>
          </span>

          <!-- Buttons -->
          <div id="permission-granted" class="custom-flex-wrap-group">
          </div>
        </div>
      </div>
      <div class="custom-container-mt5">
        <!-- Collection -->
        <div class="custom-section-border">
          <!-- Title inside the border -->
          <span class="custom-badge-absolute">
            <small class="custom-badge-text">Available Providers</small>
          </span>

          <!-- Buttons -->
          <div id="request-permission" class="custom-flex-wrap-group">
          </div>    
        </div>
        <p style="font-size: 1rem; color: var(--muted-text); margin-top: 1rem; margin-bottom: 0rem;">
          I promise I won't spam you with this tab.
        </p>
  
      </div>
    </div>
  </div>

  <script type="module" src="permissions.js"></script>

</body>

</html>
